<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h5 class="text-light">Resume</h5>
          <a href="{{ '/assets/Jacob_Mckenzie_2023_Resume.pdf' | relative_url}}" download="Jacob_Mckenzie_2023_Resume"class="text-white paragraph-lg font-secondary">Resume <span class="ti-download"></span></a>
          <!-- <button type="button" class="btn btn-light paragraph-lg font-secondary">Resume <span class="ti-download"></span></button> -->

        </div>
        <!-- <div class="col-md-4">
          <h5 class="text-light">Phone</h5>
          <p class="text-white paragraph-lg font-secondary">{{ site.data.settings.phone }}</p>
        </div> -->
        <div class="col-md-4">
          <h5 class="text-light">Based in</h5>
          <p class="text-white paragraph-lg font-secondary">{{ site.data.settings.address }}</p>
        </div>
        <div class="col-md-4">
          <h5 class="text-light">Socials</h5>
          <!-- <p class="text-white paragraph-lg font-secondary">{{ site.data.settings.address }}</p> -->
          <ul class="list-unstyled row align-items-center">
          {% for social in site.data.settings.social %}
    <li class="col-2"><a class="text-white" href="{{ social.link }}"><p class="{{ social.icon }} text-white paragraph-lg" ></p></a></li>
    {% endfor %}
  </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="border-top text-center border-dark py-5">
    <p class="mb-0 text-light">{{site.data.settings.copyright | markdownify}}</p>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}
<script>$(document).on('click', '[data-toggle="lightbox"]', function (event) {
  event.preventDefault();
  $(this).ekkoLightbox();
});</script>
<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
